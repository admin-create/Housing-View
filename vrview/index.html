<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-assets>
          <img id="cubes-thumb" src="assets/img/home-icon.png">
          <img id="city" src="assets/img/city.jpg">
      </a-assets>
       <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>
    <!-- Link we will build. -->
    <!--pair for text on hover of home -->
  <a-entity class="link"
  position="-0.3 4 -7"
  geometry="primitive: plane; height: 1; width: 1;color: #7BC8A4"
  material="shader: flat; src: #cubes-thumb"
  event-set__enter="_event: mouseenter; _target: #MoneyText; visible: true"
  event-set__leave="_event: mouseleave; _target: #MoneyText; visible: false">
  </a-entity>
  <a-text id="MoneyText" value="$6000" align="center" color="#FFF" visible="false" position="-0.3 2.7 -7"
    geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
      <!--pair for text on hover of home -->
  <a-entity class="link"
  position="-8 2.5 2"
  rotation="0 90 0"
  geometry="primitive: plane; height: 1; width: 1;color: #7BC8A4"
  material="shader: flat; src: #cubes-thumb"
  event-set__enter="_event: mouseenter; _target: #MoneyText1; visible: true"
  event-set__leave="_event: mouseleave; _target: #MoneyText1; visible: false">
  </a-entity>
  <a-text id="MoneyText1" rotation="0 90 0" value="$7000" align="center" color="#FFF" visible="false" position="-8 1.3 2"
    geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>

      <!--pair for text on hover of home -->
  <a-entity class="link"
  position="4.7 2 8.1"
  rotation="0 260 0"
  geometry="primitive: plane; height: 1; width: 1;color: #7BC8A4"
  material="shader: flat; src: #cubes-thumb"
  event-set__enter="_event: mouseenter; _target: #MoneyText2; visible: true"
  event-set__leave="_event: mouseleave; _target: #MoneyText2; visible: false">
  </a-entity>
  <a-text id="MoneyText2" rotation="0 230 0" value="$8000" align="center" color="#FFF" visible="false" position="4.9 0.8 7.8"
    geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>

   <!-- Camera + Cursor. -->
  <a-camera>

    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>

    </a-scene>
  </body>
</html>
